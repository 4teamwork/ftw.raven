[buildout]
extends =
    test-plone-4.3.x.cfg
    https://raw.github.com/4teamwork/ftw-buildouts/master/plone-development.cfg


raven_dsn = https://XXXXX:YYYYY@sentry.4teamwork.ch/ZZZZ

zcml-additional-fragments +=
